<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/5/cosmo/bootstrap.css">
<link rel="stylesheet" href="/css/common/footer.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
<style type="text/css">
#datepicker{
	width: 150px;
}
</style>
</head>
<body>
<div id=content-for-footer>
	<div th:if="!(${recordList}==null)">
		<h1 th:text="${'getSummaryRecord'}"></h1>
		<!-- <a th:href="@{/timeline/getSummaryRecord(searchCondition=0)}" th:text="${'getSummaryRecordSelectDate'}"></a><br/>
		<a th:href="@{/timeline/getSummaryRecord(userId=${record.recordUserId})}" th:text="${'getSummaryRecordLeftDate'}"></a><br/>
		<a th:href="@{/timeline/getSummaryRecord(userId=${record.recordUserId})}" th:text="${'getSummaryRecordRightDate'}"></a><br/> -->
		<input type="hidden" th:name="selectDate">
		
		<div id="carouselExample" class="carousel slide">
		  <div class="carousel-inner">
		  	<div th:each="record, iterStat :${recordList}">
			    <div th:class="'carousel-item ' + ${iterStat.index == 0 ? 'active' : ''}">
	     	 		<svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
	     	 		height="400" xmlns="http://www.w3.org/2000/svg" role="img" 
	     	 		aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" 
	     	 		focusable="false">
		     	 		<title>Placeholder</title>
		     	 		<rect width="100%" height="100%" fill="#777"/>
		     	 		<text x="50%" y="50%" fill="#555" dy=".3em" text-anchor="middle">[[${iterStat.index}]] slide</text>
	     	 		</svg>
	   			</div>
   			</div>
		    <!-- <div class="carousel-item active">
		      <img src="https://bcuacdphgdfn24694507.cdn.ntruss.com/timeline/image/#{record.imageName}" class="d-block w-100" alt="...">
		    </div> -->
		  </div>
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		</div>
		
		<ul th:each="record : ${recordList}">
			<li th:text="${record.checkpointAddress}"></li>
			<li th:text="${record.checkpointDate}"></li>
			<li th:text="${record.mediaName}"></li>
			<li th:text="${record.imageName}"></li>
		</ul>
	</div>
	<div th:if="${recordList}==null">
		<p th:text="'기록 없습니다.'"></p>
	</div>
</div>
<div th:replace="common/footer::defaultFooter"></div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:inline="javascript">
</script>
</body>
</html>
