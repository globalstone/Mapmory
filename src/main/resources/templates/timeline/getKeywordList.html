<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/5/cosmo/bootstrap.css">
<link rel="stylesheet" href="/css/common/footer.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
</style>
</head>
<body>
<div id="content-for-footer">
	<div th:if="${!(keywordList == null || keywordList.isEmpty())}" class="chart-container">
	    <canvas id="myChart"></canvas>
	</div>
</div>
<div th:replace="common/footer::defaultFooter"></div>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    // 타임리프를 통해 데이터 전달
    var keywordList = [[${keywordList}]] /*'[]'*/;

    // keywordList에서 labels와 data 추출
    var labels = [];
    var data = [];
    keywordList.forEach(function(item) {
        labels.push(item.keyword);
        data.push(item.keywordCount);
    });

    // Chart.js 설정
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Keyword Count',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y', // Horizontal bar chart 설정
            scales: {
                x: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false, // 비율 유지를 해제하여 차트가 컨테이너 크기에 맞게 조정
        }
    });
    /*]]>*/
</script>
</body>	
</html>
